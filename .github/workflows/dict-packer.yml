name: Dict Packer
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 5' # 每周五晚上5点执行，根据Github抵消时差后是17-8

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Packer
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Checkout Language Pack
        uses: actions/checkout@v3
        with:
          repository: CFPAOrg/Minecraft-Mod-Language-Package
          path: Minecraft-Mod-Language-Package

      - uses: actions/setup-python@v1
        with:
          python-version: "3.10"

      - name: Pack 1.12.2 dict
        run: python ./src/dict-packer.py "1.12.2"
        # if: steps.changed-1122.outputs.changed == 'true' ||  github.event_name == 'workflow_dispatch'

      - name: Pack 1.16 dict
        run: python ./src/dict-packer.py "1.16"
        # if: steps.changed-116.outputs.changed == 'true' ||  github.event_name == 'workflow_dispatch'

      - name: Pack 1.16-fabric dict
        run: python ./src/dict-packer.py "1.16-fabric"
        # if: steps.changed-116-fabric.outputs.changed == 'true' ||  github.event_name == 'workflow_dispatch'

      - name: Pack 1.18 dict
        run: python ./src/dict-packer.py "1.18"
        # if: steps.changed-118.outputs.changed == 'true' ||  github.event_name == 'workflow_dispatch'
        
      - name: Pack 1.18-fabric dict
        run: python ./src/dict-packer.py "1.18-fabric"
        # if: steps.changed-118-fabric.outputs.changed == 'true' ||  github.event_name == 'workflow_dispatch'

      - name: Pack Integral files
        run: python ./src/integral.py
        # if: steps.changed-116.outputs.changed == 'true' ||  github.event_name == 'workflow_dispatch'

      - name: Create timestamp
        id: create_timestamp
        run: echo "::set-output name=timestamp::$(TZ=UTC-8 date '+%Y_%m_%d_%H_%M_%S')"
        shell: bash

      # Create the release: https://github.com/actions/create-release
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 模组词典-${{ steps.create_timestamp.outputs.timestamp }}
          release_name: 模组词典-${{ steps.create_timestamp.outputs.timestamp }}
          draft: false
          prerelease: false

      # Upload release asset: https://github.com/actions/upload-release-asset
      - name: Update release asset Integral
        id: upload-release-asset6
        # if: steps.changed-118-fabric.outputs.changed == 'true' ||  github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: DictPacker/Dict-Integral.json
          asset_name: Dict.json
          asset_content_type: application/json
      
      - name: Update release asset Integral Minimal
        id: upload-release-asset7
        # if: steps.changed-118-fabric.outputs.changed == 'true' ||  github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: DictPacker/Dict-Integral-Mini.json
          asset_name: Dict-Mini.json
          asset_content_type: application/json
      
      - name: Update release asset Integral Database
        id: upload-release-asset8
        # if: steps.changed-118-fabric.outputs.changed == 'true' ||  github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: DictPacker/Dict-Sqlite.db
          asset_name: Dict-Sqlite.db
          asset_content_type: application/sql
